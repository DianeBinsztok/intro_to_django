<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intro to Django : Index</title>
</head>
<body>
<header><h1>Here is my polls homepage</h1></header>
<main>
    <h2>Here are all the poll's questions:</h2>
    {% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
       <li><a href="{% url 'detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
</main>
<footer>Diane & Django - 2022</footer>

</body>
</html>
